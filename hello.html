<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine ğŸ’˜</title>

<style>
:root {
  --pink: #ff4d6d;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #ffe6ee, #ffd1dc);
  font-family: 'Poppins', system-ui, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* CARD */
.card {
  background: white;
  padding: 36px;
  width: 92%;
  max-width: 380px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.2);
  animation: popIn .8s cubic-bezier(.25,1.4,.4,1);
}

@keyframes popIn {
  0% { transform: scale(.7); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

/* TEXT */
h1 {
  font-size: 32px;
  font-weight: 800;
  color: var(--pink);
  margin-bottom: 10px;
}

.big {
  font-size: 40px;
}

p {
  font-size: 15px;
  color: #555;
}

/* INPUT */
input {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: 1px solid #ddd;
  font-size: 16px;
  margin-top: 16px;
}

/* BUTTONS */
button {
  padding: 14px 30px;
  border-radius: 40px;
  border: none;
  font-size: 18px;
  margin: 14px 6px;
  cursor: pointer;
}

#continue, #yes {
  background: var(--pink);
  color: white;
  font-weight: 600;
}

#no {
  background: #eee;
  position: absolute;
}

/* ROSE + CONFETTI */
.fall {
  position: absolute;
  animation: drop linear forwards;
}

@keyframes drop {
  from { transform: translateY(-10vh) rotate(0); }
  to { transform: translateY(110vh) rotate(360deg); }
}

/* AIRPLANE */
.plane {
  position: absolute;
  font-size: 26px;
  animation: fly 2.5s ease forwards;
}

@keyframes fly {
  0% { left: -10%; top: 70%; }
  60% { left: 50%; top: 40%; }
  100% { left: 110%; top: 20%; }
}
</style>
</head>

<body>

<!-- NAME LOCK -->

<!-- MAIN -->

/* ğŸƒ NO BUTTON DODGE */

function dodge() {

</script>

</html>
